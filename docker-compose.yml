version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: hookhub
      POSTGRES_PASSWORD: hookhub_dev
      POSTGRES_DB: hookhub_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hookhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hookhub_network

  app:
    build: .
    container_name: hookhub-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USER: hookhub
      DB_PASSWORD: hookhub_dev
      DB_HOST: db
      DB_NAME: hookhub_dev
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dev_secret_key_base_change_in_production_min_64_chars_long}
      PORT: 4000
    ports:
      - "4000:4000"
    command: sh -c "mix ecto.create && mix ecto.migrate && mix phx.server"
    networks:
      - hookhub_network

volumes:
  postgres_data:

networks:
  hookhub_network:
    driver: bridge
